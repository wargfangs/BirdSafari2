imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    app.path.avatar: '/birdsafari/birdsafari/web/uploads/avatar'

framework:
    #esi: ~
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    #serializer: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets:
        packages:
            avatar:
                base_path: /uploads/avatar/
    php_errors:
        log: true

# Twig Configuration
twig:
    form_themes:
        - 'bootstrap_3_layout.html.twig'
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #path: '%database_path%'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport:      '%mailer_transport%'
    host:           '%mailer_host%'
    port:           '%mailer_port%'
    username:       '%mailer_user%'
    password:       '%mailer_password%'
    spool:          { type: memory }
    logging:        true
    



fos_user:
    db_driver: orm
    firewall_name: main
    user_class: AppBundle\Entity\User
    service:
        mailer: fos_user.mailer.twig_swift
    from_email:
        address: "%mailer_user%"
        sender_name: "%mailer_user%"
    registration:
        form:
            type: AppBundle\Form\RegistrationType
        confirmation:
            enabled: true
            from_email:
                address: mail.test.dev77@gmail.com
                sender_name: TestBirdSafari
            template: 'email/registration.email.twig'
    profile:
        form:
            type: AppBundle\Form\ProfileType
    resetting:
        email:
            template: 'email/password_resetting.email.twig'

fos_js_routing:
    routes_to_expose: ["API_birdname"]

vich_uploader:
    db_driver: orm
    mappings:
        avatar:
            uri_prefix:         '%app.path.avatar%'
            upload_destination: '%kernel.root_dir%/../web/uploads/avatar'
            namer: vich_uploader.namer_uniqid
            inject_on_load:     true
            delete_on_update:   true
            delete_on_remove:   true

easy_admin:
    entities:
        User: AppBundle\Entity\User #implement this line
            list:
                fields:
                    - { property:'avatar', type:'image', base_path: '%app.path.avatar%'}
            show:
                fields:
                    - { property:'avatar', type:'image', base_path: '%app.path.avatar%'}
            form:
                fields:
                    - { property: 'avatar', type: 'file' }

services:
    twig.extension.text:
        class: Twig_Extensions_Extension_Text
        tags:
            - { name: twig.extension }

